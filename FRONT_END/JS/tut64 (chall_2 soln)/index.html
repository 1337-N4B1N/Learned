
<!-- // Create a business name generator by combining list of adjectives and shop name and another Word 
 
// Adjectives:
// crazy 
// amazing
// fire 

// Shop Name:
//  Engine
//  Foods
//  Garments

//  Another Word:
  
//  Bros 
//  Limited 
//  Hub

//  Dont use arrays --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name Generator</title>
</head>

<body>
    <!-- <script src="challenge2soln.js"></script> -->
    <script>
        let rand=Math.random()
console.log(rand)
let first,second,third;
// Lets generate the first word
if(rand<0.33)
    {
        first="Crazy"

    }
    else if(rand<0.66 && rand>=0.33){
        first="Amazing"
    }
    else{
        first="Fire"
    }
    // Lets generate the second word
if(rand<0.33)
    {
        second="Engine"

    }
    else if(rand<0.66 && rand>=0.33){
        second="Foods"
    }
    else{
        second="Garments"
    }
// Lets generate the third word
if(rand<0.33)
    {
        third="Bros"

    }
    else if(rand<0.66 && rand>=0.33){
        third="Limited"
    }
    else{
        third="Hub"
    }
console.log(`${first}  ${second} ${third}`)
    </script>
</body>
</html>
