<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Post request</title>
</head>
<body>

    <div>This is page.html</div>
    <b>I wanna serve customers</b>
    <script>
        async function testPost(){
            let a= await fetch("/",{
                method:"POST"
            })
            let b=await a.text()
            console.log(b)
          
        }
        async function testPut(){
            let a= await fetch("/",{
                method:"PUT"
            })
            let b=await a.text()
            console.log(b)
          
        }
        testPut()
        testPost()
    </script>
</body>
</html>
